<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'Crud/css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'Crud/css/styles.css' %}">
</head>

<body>
  <div class="container-fluid row align-items-center h-100 mx-5">
    <div class="col">
      <h1 class="display-3">
        <strong>
          Crear Cuenta
        </strong>
      </h1>
      <div class="mb-3">
        <h2 for="inputUsername" class="form-label">Nombre de Usuario</h2>
        <input type="text" class="form-control" id="inputUsername">
      </div>
      <div class="mb-3">
        <h2 for="exampleInputEmail1" class="form-label">Correo Electrónico</h2>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <h2 for="exampleInputPassword1" class="form-label">Contraseña</h2>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Mantener la sesión iniciada</label>
      </div>
      <button type="submit" class="btn btn-outline-primary">
        <a href="index.html">Crear Cuenta</a>
      </button>
    </div>
    <div class="col">
      <img class="img-fluid" src="{% static 'Crud/img/Turistic.png' %}" alt="people">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
