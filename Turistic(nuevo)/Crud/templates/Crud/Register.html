<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  {% load crispy_forms_tags %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'Crud/css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'Crud/css/styles.css' %}">
</head>

<body>
  <div class="container-fluid row align-items-center h-100 mx-5">
    <!--INICIO FORMULARIO -->
    <div class="col" style="width: 23%;">
      <h1 class="display-3">
        <strong>
          Crear Cuenta
        </strong>
      </h1>
      <div class="mb-3" style="float: left;">
        <h2 for="inputUsername" class="form-label">Nombre de Usuario</h2>
        <form method="post" action="">
          {% csrf_token %}

          <div style="width: 30%; height: 35%; float: left;">

            {{form|crispy}}
            <button type="submit" class="btn btn-outline-primary">Registrate</button>
          </div>
        </form>
        <!--FIN FORMULARIO -->
        <div class="col">
          <img class="img-fluid" src="{% static 'Crud/img/Turistic.png' %}" alt="people"
            style="float: right; width: 45%;  ">
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
