<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %} {% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TourisTIC</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Inicio' %}">Inicio</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Regiones</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Amazonía</a></li>
              <li><a class="dropdown-item" href="{% url 'Region_andina' %}">Andina</a></li>
              <li><a class="dropdown-item" href="#">Caribe</a></li>
              <li><a class="dropdown-item" href="#">Orinoquía</a></li>
              <li><a class="dropdown-item" href="#">Pacífica</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'miPerfil' %}">Mi Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Contacto' %}">Contacto</a>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Login' %}">Cerrar sesion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="contenido">
    {% block contenido %}
    {% endblock %}
  </div>
</body>
